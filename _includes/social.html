<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ site.data.information.twitter }}">
<meta name="twitter:creator" content="{{ site.data.information.twitter }}">
<meta name="twitter:url" content="{{ site.url }}">
<meta name="twitter:title" content="{{ site.data.information.title }}">
<meta name="twitter:description" content="{{ site.data.information.description | truncate: 200 }}">
<meta name="twitter:image" content="{{ site.data.information.image | prepend: site.url }}">

<meta property='og:title' content='{{ site.data.information.title }}'/>
<meta property='og:image' content='{{ site.data.information.image | prepend: site.url }}'/>
<meta property='og:description' content='{{ site.data.information.description | truncate: 200 }}'/>
<meta property='og:url' content='{{ site.url }}' />
