<section class="schedule">
  {% for el in site.data.agenda.agenda %}
    <div class="schedule_el br sans-serif schedule_el_{{ forloop.index }}" data-start="{{ el.start }}" data-end="{{ el.end }}" {% if el.stage %}data-stage="{{ el.stage }}"{% else %}data-stage="main"{% endif %}>
      <div class="schedule__stage_marker">
        {% if el.stage %}
        <p class="b ttu white">{{ el.stage }} Stage</p>
        {% endif %}
      </div>
      <time class="b">{{ el.start }} â€” {{ el.end }}</time>
      <h3 class="b ttu">{{ el.title }}</h3>
      <p>{{ el.info }}</p>
      {% if el.stage %}
      <div class="schedule_open white b ttu">
        <p>{{ el.stage }}</p>
        <p>Stage <i class="fas fa-caret-down"></i></p>
      </div>
      {% endif %}
    </div>
  {% endfor %}
</section>
