<section class="flashback">
  <div class="container sans-serif">
    <h2 class="red b ttu">flashback<br>expo days</h2>
    <div class="intro">
      {{ page.flashback.intro | markdownify }}
    </div>
  </div>
  <div class="flashback__grid">
    {% if page.flashback.video %}
    <div class="flashback__item flashback__item--width2 flashback__video">
      <a href="{{ page.flashback.video.url }};showinfo=0">
        <div class="flashback__video-overlay">
          <div class="overlay_container">
            <div class="play_button br">
              <i class="fas fa-play"></i>
            </div>
            <p class="red sans-serif b ttu">{{ page.flashback.video.claim }}</p>
          </div>
        </div>
        <img class="lazyload" data-src="https://img.youtube.com/vi/{{ page.flashback.video.id }}/0.jpg">
      </a>
    </div>
    {% endif %}
    {% for image in site.static_files %}
      {% if image.path contains 'img/flashback' %}
      <div class="flashback__item grid-sizer">
        <a href="{{ image.path }}" data-caption="{{ image.basename }}">
          <img class="lazyload" data-src="{{ image.path }}" alt="{{ image.basename }}">
        </a>
      </div>
      {% endif %}
    {% endfor %}
  </div>

  <div class="expand_bar">
    <div class="container">
      <p class="white sans-serif ttu b">Show more of our expo days</p>
    </div>
  </div>
</section>
